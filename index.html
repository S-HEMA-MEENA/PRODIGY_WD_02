<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outter-circle">
                <div class="inner-circle">
                    <span class="text min">0:</span>
                    <span class="text sec">&nbsp;0.</span>
                    <span class="text msec">&nbsp;0</span>
                </div>
            </div>
            <div class="play-button">
                <button class="bi bi-play-fill play-button"></button>
            </div>
            <ul class="laps">

            </ul>
            <div class="button-wrapper ">
                <button class="bi bi-clock-fill flag-button hidden"></button>
                <button class="bi bi-pause-fill pause-button hidden"></button>
            </div>
            <div class="reset-wrapper ">
                <button class="bi bi-stop-fill reset-button hidden"></button>
                <button class="bi bi-play-fill button hidden"></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
